query GetDepositsQueryByUser($user: String){
    deposits(first: 1000,where:{user :$user},orderBy: updateTimestamp,orderDirection: desc) {
        id
        status
        user{
            id
        }
        amount
        newDebt
        actualAmountReceived
        treasuryFee
        walletPubKeyHash
        fundingTxHash
        fundingOutputIndex
        blindingFactor
        refundPubKeyHash
        refundLocktime
        vault
        depositTimestamp
        updateTimestamp
        transactions(orderBy: timestamp,orderDirection:desc){
            timestamp
            txHash
            from
            to
            description
        }
    }
}

