    }
}

query OperatorDetail($id: ID!) {
    operator(id:$id){
        id
        address
        tBTCAuthorized
        randomBeaconAuthorized
        tBTCAuthorizedAmount
        randomBeaconAuthorizedAmount
        stakedAmount
        rewardDispensed
        availableReward
        misbehavedCount
        totalSlashedAmount
        poolRewardBanDuration
        stakedAt
        authorizer
        beneficiary
        owner
        events(orderBy:timestamp,orderDirection:desc){
            id
            txHash
            amount
            from
            to
            event
            timestamp
        }
        randomBeaconGroupMemberships(orderBy:groupCreatedAt,orderDirection:desc){
            count
            group{
                id
                createdAt
                groupPublicKey{
                    pubKey
                    terminated
                }
                size
                uniqueMemberCount
                misbehavedCount
                totalSlashedAmount
            }
        }
    }
}

query RandomBeaconGroupDetail($id: ID!){
    randomBeaconGroup(id:$id){
        id
        createdAt
        groupPublicKey{
            pubKey
            terminated
        }
        size
        uniqueMemberCount
        misbehavedCount
        totalSlashedAmount
        memberships{
            count
            operator{
                id
                misbehavedCount
                tBTCAuthorizedAmount
                randomBeaconAuthorizedAmount
                availableReward
            }
        }
        relayEntries(orderBy:submittedAt,orderDirection:desc){
            id
            requestedAt
            submittedAt
            value
        }
    }
}

