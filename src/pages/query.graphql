query Operators {
    operators(first:1000, orderBy: tBTCAuthorizedAmount, orderDirection: desc){
        id
        isRegisteredOperatorAddress
        tBTCAuthorized
        randomBeaconAuthorized
        tBTCAuthorizedAmount
        randomBeaconAuthorizedAmount
        stakedAmount
        availableReward
        misbehavedCount
        poolRewardBanDuration
        stakedAt
    }
}

